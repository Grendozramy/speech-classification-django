{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">
    <div class="content">

        <!-- Start Content-->
        <div class="container-fluid">

            {% include "base_page_title.html" %}

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Detail Message</h4>
                            <div class="row">
                                <div class="col-lg-12">
                                    <form method="get" action="{% url 'message:detail' message.id %}">
                                        {% csrf_token %}

                                        <input type="hidden" id="id" name="id" value="{{ message.id }}">

                                        <div class="form-group row">
                                            <label for="inputMessage" class="col-4 col-form-label">NIM</label>
                                            <div class="col-7">
                                                <h4 class="form-control parsley-success">{{ message.nim }}</h4>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputMessage" class="col-4 col-form-label">Nama</label>
                                            <div class="col-7">
                                                <h4 class="form-control parsley-success">{{ message.name }}</h4>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="inputMessage" class="col-4 col-form-label">Pesan</label>
                                            <div class="col-7">
                                                <h5>{{ message.word }}</h5>
                                            </div>
                                        </div>
                                        <ul class="list-inline wizard mt-3">
                                            <li class="previous list-inline-item">
                                                <a href="{% url 'message:index' %}">
                                                    <button type="button" class="ladda-button btn btn-info"
                                                        data-style="slide-right"><i
                                                            class="mdi mdi-backspace-outline"></i> Back
                                                    </button>
                                                </a>
                                            </li>
                                    </form>
                                </div> <!-- end col -->

                            </div>
                            <!-- end row-->

                        </div> <!-- end card-body -->
                    </div> <!-- end card -->
                </div><!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- container -->

    </div> <!-- content -->

    {% include "base_footer.html" %}

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

{% endblock %}
